# Build for PR validation

variables:
  - template: Config/settings.yaml

trigger: none # disable CI

stages:
  - stage: UnityValidation
    jobs:
      - job: BuildStandaloneAndTest
        pool: Unity
        steps:
          - checkout: self
            fetchDepth: 3

          - template: Templates/unity.yaml
            parameters:
              Platform: Standalone
              RunTests: true

      - job: BuildUWP
        pool: Unity
        steps:
          - checkout: self
            fetchDepth: 3

          - template: Templates/unity.yaml
            parameters:
              Platform: UWP

      - job: BuildAndroid
        pool: Unity
        steps:
          - checkout: self
            fetchDepth: 3

          - template: Templates/unity.yaml
            parameters:
              Platform: Android
